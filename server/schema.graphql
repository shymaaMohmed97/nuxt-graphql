type Query {
  hello: HelloResponse

  products: [Product!]
  product(id: ID!): Product
  categories: [Category!]!
  category(id: ID!): Category!
  users: [User!]!
  user(id: ID!): User!
}

type Mutation {
  createReview(input: CreateReviewInput!): Review!
}
input CreateReviewInput {
  user_id: Int!
  product_id: Int!
  comment: String!
}

type Review {
  id: ID!
  user_id: Int!
  product_id: Int!
  comment: String!
  user: User!
}

