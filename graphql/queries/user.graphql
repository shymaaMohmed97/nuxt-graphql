query User($id: ID!) {
  user(id: $id) {
    id
    name
    email
    phone
    country_code
    gender
    birthday
    is_active
    is_verified
    wallet {
      id
      balance
      status
      created_at
    }
    addresses {
      id
      verified
      selected
      title
      address
      building_no
      floor_no
      apartment_no
      landmark
      longitude
      latitude
      formatted_address
    }
  }
}