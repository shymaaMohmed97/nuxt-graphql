#import "../fragments/userFields.graphql"
query User($id: ID!) {
  user(id: $id) {
    ...UserFields
    country_code
    gender
    birthday
    is_verified
    wallet {
      id
      balance
      status
      created_at
    }
    addresses {
      id
      verified
      selected
      title
      address
      building_no
      floor_no
      apartment_no
      landmark
      longitude
      latitude
      formatted_address
    }
  }
}