#import "../fragments/productFields.graphql"
query Product($id: ID!) {
  product(id: $id) {
    ...ProductFields
    description
    highlights_ar
    seller_name
    not_return
    category {
      id
      title_en
    }
    reviews {
      id
      user_id
      product_id
      comment
      user {
        id
        name
      }
    }
  }
}